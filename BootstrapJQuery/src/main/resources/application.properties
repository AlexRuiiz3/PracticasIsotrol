server.port = 8081

#Por un problema al con los nombre de las columnas al crear al entidades a partir de las tablas con JPA
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
